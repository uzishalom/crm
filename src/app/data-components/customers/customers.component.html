<app-content-header title="Customers" icon="fas fa-address-book"></app-content-header>

<h2 class="text-md-center text-info"><u>{{"customers list" | titlecase }}</u></h2>



<table class="table table-bordered mt-5" *ngIf="customers.length; else noCustomers">
  <thead>
    <tr>
      <th>No.</th>
      <th>Name</th>
      <th>Email</th>
      <th>Birhday</th>
      <th>Phones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let customer of customers; index as i">
      <td>{{i+1}}</td>
      <td>{{customer.name}}</td>
      <td>{{customer.email}}</td>
      <td><span *ngIf="customer.birthday; else noBirthday">{{customer.birthday | date:"dd/MM/yyyy"}}</span></td>
      <td>
        <ul *ngIf="customer.phones && customer.phones.length;else noPhones">
          <li *ngFor="let phone of customer.phones">{{phone}}</li>
        </ul>
      </td>
    </tr>
  </tbody>
</table>

<ng-template #noCustomers>
  <h2 class="text-danger text-center mt-5">There are no customers to show</h2>
</ng-template>

<ng-template #noPhones>
  <span class="text-danger">No phones</span>
</ng-template>

<ng-template #noBirthday>
  <span class="text-danger">Missing birthday</span>
</ng-template>

<app-content-header title="Customers" icon="fas fa-users"></app-content-header>

<div class="row">
  <div class="col-1"></div>
  <div class="col-2">Future Search</div>
  <div class="col-1"></div>
  <div class="col-2">Future Search</div>
  <div class="col-1"></div>
  <div class="col-2">Future Search</div>
  <div class="col-1"></div>
  <div class="col-2">
    <a routerLink="/customers/add" class="btn btn-primary"><i class="fas fa-user-plus"></i>
      Add New Customer</a>
  </div>
</div>


<div>
  <table class="table table-bordered mt-5" *ngIf="customersCount;else noCustomers">
    <thead>
      <tr>
        <th>Customer Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th></th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let customer of customers|async">
        <td><a href="#">{{(customer.firstName + " " + customer.lastName) | titlecase}}</a></td>
        <td><a href="#">{{customer.email}}</a></td>
        <td>{{customer.phone}}</td>
        <td><a href="#">Remove</a></td>
      </tr>
    </tbody>
  </table>

  <ng-template #noCustomers>
    <div class="mt-5">
      <h2 class="text-info text-center mt-5">There are no customers to show</h2>
    </div>
  </ng-template>

</div>

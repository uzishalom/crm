<div class="container center">
  <div class="">
    <h1 class="text-center text-info ">CRM Sign Up</h1>
  </div>
  <div class="">
    <form #signupForm="ngForm">
      <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6 col-12">
          <!-- Email -->
          <label class="d-lg-inline d-none" for="id_emailSignup"><span class="text-danger">* </span>Email</label>
          <br />
          <input id="id_emailSignup" name="emailSignup" type="email" class="form-control" [(ngModel)]="form.email"
            placeholder="Email" />
        </div>
        <div class="col-lg-3"></div>


        <!-- Password -->
        <div class="col-lg-3"></div>
        <div class="col-lg-6 col-12">
          <label class="d-lg-inline d-none" for="id_passwordSignup"><span class="text-danger">* </span>Password</label>
          <br />
          <input id="id_passwordSignup" name="passwordSignup" type="password" class="form-control"
            [(ngModel)]="form.password" placeholder="Password">
          <br>
        </div>
        <div class="col-lg-3"></div>

        <!-- Signup -->
        <div class="col-lg-3"></div>
        <div class="col-lg-6 col-12">
          <button class="btn btn-primary container-fluid" [disabled]="!(form.email && form.password)"
            (click)="signUp($event)">Signup</button>
          <br>
          <br>
        </div>
        <div class="col-lg-3"></div>

        <!-- Back To Login -->
        <div class="col-lg-3"></div>
        <div class="col-lg-6 col-12">
          <button class="btn btn-primary container-fluid" (click)="onBackToLoginClicked($event)">Back To Login</button>
          <br>
          <br>
        </div>
        <div class="col-lg-3"></div>

        <!-- Error Message -->
        <div class="col-lg-3"></div>
        <div class="col-lg-6 col-12">
          <span class="text-danger" *ngIf="errorInSignup">{{errorMessage}}</span>
          <br>
          <br>
        </div>
        <div class="col-lg-3"></div>

      </div>
    </form>
  </div>
</div>

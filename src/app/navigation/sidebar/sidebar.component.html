<div>
  <ul class="nav flex-column pt-4 bg-info">
    <li *ngFor="let menuItem of menuItems">
      <a [routerLink]="menuItem.link" class="nav-link text-white">
        <i [ngClass]="menuItem.icon || 'far fa-circle'"></i>
        <span class="ml-3">{{menuItem.title}}</span>
      </a>
    </li>
  </ul>
</div>

<div class="d-none d-lg-block border-bottom"
  [ngStyle]="{'color': menuDefinitions.selectedTextColor || '#5cb85c', 'background-color':menuDefinitions.selectedBgColor || 'white'}">
  <nav class="navbar navbar-expand-md navbar-fixed-top">

    <span class="navbar-brand">CRM</span>

    <span *ngIf="authService.user">
      {{"Hello " + (authService.user.displayName == null ? "":authService.user.displayName) + ", Your last login was in " + authService.user.metadata.lastSignInTime}}
    </span>

    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item dropdown ">
          <a class="nav-link dropdown-toggle" href="#" id="dropdown01" data-toggle="dropdown" aria-haspopup="true"
            aria-expanded="false"><i class="fas fa-user"></i>{{" " + authService.user.email}}</a>
          <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdown01">
            <a class="dropdown-item" href="#"><i class="fas fa-cog"></i> My Preferences</a>
            <a class="dropdown-item" appLogout><i class="fas fa-sign-out-alt"></i> Sign Out</a>
          </div>
        </li>
      </ul>
    </div>
  </nav>
</div>

<div class="container d-lg-none d-block text-center border-bottom"
  [ngStyle]="{'color': menuDefinitions.selectedTextColor || '#5cb85c', 'background-color':menuDefinitions.selectedBgColor || 'white'}">
  <span class="navbar-brand">CRM</span>
</div>
